<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>पोस्ट विवरण</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FAF3E0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .post-container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .post-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .post-header h1 {
            font-size: 22px;
            font-weight: bold;
            color: #191970;
            margin: 0;
        }

        .post-content {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .buy-now-button {
            display: inline-block;
            background-color: #ffcc00;
            color: #191970;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .buy-now-button:hover {
            background-color: #e6b800;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .back-button:hover {
            background-color: #e55347;
        }

        @media (max-width: 600px) {
            .post-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .post-header img {
                margin: 0 0 10px 0;
            }

            .post-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="post-container">
        <!-- Post Header with Link to Profile Page -->
        <div class="post-header">
            <!-- Clicking this image will navigate to profile.html -->
            <a href="profile.html">
                <img src="https://www.thefilmnepal.com/uploads/medias/Ramesh-Ranjan-Jha.jpg" alt="पोस्ट चित्र" id="post-image">
            </a>
            <h1 id="post-title">पोस्ट</h1>
        </div>

        <!-- Post Content -->
        <div class="post-content" id="post-content">
            <!-- Content will be dynamically loaded -->
            यो एउटा उदाहरणको कविता हो जुन जीवनका बारेमा हाम्रो दृष्टिकोण बताउँछ।
        </div>

        <!-- Buy Now Button -->
        <a href="#" class="buy-now-button" id="buy-now-link">किन्नुहोस्</a>

        <!-- Back Button -->
        <a href="index.html" class="back-button">पछाडि जानुहोस्</a>
    </div>
</body>
</html>
